<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ac82ed439f.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header__img-holder">
            <div class="shadow-container">
                <img class="header__img header__img--shadow" src="images/pig-shadow.jpg" alt="piggy bank">
                <h1>Currency Converter</h1>
            </div>
            <div class="pig-container">
                <img class="header__img header__img--pig" src="images/pig-square.jpg" alt="piggy bank">
            </div>
        </div>
    </header>

    <div class="spinner initial-loader"><i class="fas fa-sync-alt"></i></div>

    <section class="converter">
        <select type="text" id="currencyFrom" class="data-field converter__element">
            <option disable hidden>--- Select a currency ---</option>
            <!-- Data options added in javascript -->
        </select>
        
        <input type="number" id="fromAmount" min="0" value="1" class="data-field converter__element">

        <button type="button" class="switch converter__element"><i class="fas fa-arrow-up"></i> Switch Currencies <i class="fas fa-arrow-down"></i></button>

        <select type="text" id="currencyTo" class="data-field converter__element">
            <option disable hidden>--- Select a currency ---</option>
            <!-- Data options added in javascript -->
        </select>
        
        <input type="number" id="toAmount" min="0" disabled class="data-field converter__element">

        
    </section>
    
    <section class="flags">
        <div class="fromFlags flag-group"></div>
        <div class="toFlags flag-group"></div>
    </section>

    <footer>
        <img src="images/logo.png" alt="" class="logo">
    </footer>




   

    
    <!-- <script src="src/script.js" type="module"></script> -->
    <!-- <script src="lib/script.js"></script> -->
    <!-- <script src="js/compiled-script.js"></script> -->
    <script src="src/script.js"></script>

</body>
</html>
